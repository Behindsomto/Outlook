<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outlook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container1">
      <div class="container">
        <img src="Microsoft_logo_(2012).svg.png" alt="Microsoft Logo" />
        <h1>Sign in</h1>
        <h5>Use your Microsoft account.</h5>

        <input
          id="input1"
          type="email"
          placeholder="Email, phone, or Skype"
          required
        />
        <input id="input2" type="password" placeholder="Password" required />

        <p id="msg" style="display: none">
          That password is incorrect for your Microsoft account.
        </p>

        <button id="btn">Next</button>
      </div>
      <p id="response"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
